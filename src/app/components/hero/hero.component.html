<h1> {{hero.nombre | uppercase }} (<small>{{hero.aparicion | date:'y' }}
  </small>)
</h1>

<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="hero.img" class="img-fluid" [alt]="hero.name">
        <br><br>
        <button (click)="goToHeros()" type="button" class="btn btn-outline-danger btn-block"> 
        Back
    </button>
        <!--<a href="hero" class = "btn btn-outline-danger btn-block">Back</a>-->

    </div>
    <div class="col-md-8">
        <h3>{{hero.nombre}}</h3>
        <hr>
        <p>
            {{hero.bio}}
        </p>
        <div>
            <img [src]="hero.casa=='Marvel' ? './assets/img/marvel.png': './assets/img/dc.jpg'" [alt]="hero.casa">
        </div>

    </div>
</div>

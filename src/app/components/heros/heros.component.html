<h1>
    Heros <small>Marvel and DC</small>
</h1>

<div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let hero of heros; let i=index">
        <img class="card-img-top" [src]="hero.img" [alt]="hero.nombre">
        <div class="card-body">
            <h5 class="card-title">{{hero.nombre}}</h5>
            <p class="card-text">{{hero.bio}}</p>
            <p class="card-text"><small class="text-muted">{{hero.aparicion}}</small></p>
        </div>

        <button (click)="goToHero(i)" type="button" class="btn btn-outline-primary btn-block"> 
            View more...
        </button>

        <!--<a [routerLink]="['/hero',i]" class="btn btn-outline-primary ">
             View more...</a>-->

    </div>
</div>
